<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scribble Adventures - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to AI Scribble Adventures!</h1>
        <p class="text-center lead">Draw, describe, and compete with friends in this AI-powered game.</p>

        <!-- Game Mode Selection -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Choose Your Game Mode</h5>
                        <select id="gameMode" class="form-select mb-3">
                            <option value="competitive">Competitive</option>
                            <option value="collaborative">Collaborative</option>
                            <option value="saboteur">Saboteur</option>
                        </select>
                        <button id="startGame" class="btn btn-success w-100">Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('startGame').addEventListener('click', () => {
            const mode = document.getElementById('gameMode').value;
            // Redirect to game page with mode as query param (handled by Flask later)
            window.location.href = `/game?mode=${mode}`;
        });
    </script>
</body>
</html>
